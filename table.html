<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice with forms</title>
</head>

<body style="margin:0px; padding-top:15px;">
    <div>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Your First Name" required>
            <br />
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Your Last name" required>
            <br />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your@email.com" required>
            <br />

            <div>
                <h1>Coding Experience</h1>
                <label for="experience">Beginner</label>
                <input type="radio" name="beginner" id="beginnerXp">
                <br>
                <label for="experience">Intermediate</label>
                <input type="radio" name="intermediate" id="intermediateXp">
                <br>
                <label for="experience">Expert</label>
                <input type="radio" name="expert" id="expertXp">
                <br>
            </div>

            <div>
                <label for="desiredCareer">Desired Career:</label>
                <input type="text" name="desiredCareer" id="career" />
            </div>
            <input type="submit" value="Submit" />
        </form>
    </div>
    <hr />
    <div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Matthew</td>
                <td>Seo</td>
                <td>Matthew@gmail.com</td>
            </tr>
            <tr>
                <td>Chloe</td>
                <td>Kim</td>
                <td>Marco@gmail.com</td>
            </tr>

        </table>
    </div>

</body>

</html>
